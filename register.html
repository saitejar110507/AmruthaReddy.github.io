<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        .form-input:focus {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }
        .error-icon, .success-icon {
            display: none;
        }
        input:invalid + .error-icon {
            display: inline;
        }
        input:valid + .success-icon {
            display: inline;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg overflow-hidden" data-aos="fade-up">
        <div class="bg-blue-600 py-4 px-6">
            <h1 class="text-2xl font-bold text-white">Registration Form</h1>
            <p class="text-blue-100">Create your account</p>
        </div>
        
        <form action="thank.html" class="p-6 space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                <div class="relative">
                    <input type="text" required id="name" name="name" pattern="[a-zA-Z ]{3,20}" 
                           class="form-input w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500 transition"
                           placeholder="John Doe">
                    <i data-feather="user" class="absolute right-3 top-3 text-gray-400"></i>
                    <i data-feather="x-circle" class="error-icon absolute right-3 top-3 text-red-500"></i>
                    <i data-feather="check-circle" class="success-icon absolute right-3 top-3 text-green-500"></i>
                </div>
                <p class="text-xs text-gray-500 mt-1">Enter your full name (3-20 characters)</p>
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <div class="relative">
                    <input type="email" required id="email" name="email" 
                           class="form-input w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500 transition"
                           placeholder="example@domain.com">
                    <i data-feather="mail" class="absolute right-3 top-3 text-gray-400"></i>
                    <i data-feather="x-circle" class="error-icon absolute right-3 top-3 text-red-500"></i>
                    <i data-feather="check-circle" class="success-icon absolute right-3 top-3 text-green-500"></i>
                </div>
                <p class="text-xs text-gray-500 mt-1">Enter a valid email address</p>
            </div>

            <div>
                <label for="pswd" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <div class="relative">
                    <input type="password" required id="pswd" name="pswd" 
                           class="form-input w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500 transition"
                           placeholder="••••••••">
                    <i data-feather="lock" class="absolute right-3 top-3 text-gray-400"></i>
                </div>
                <p class="text-xs text-gray-500 mt-1">At least 8 characters</p>
            </div>

            <div>
                <label for="cpswd" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                <div class="relative">
                    <input type="password" required id="cpswd" name="cpswd" 
                           class="form-input w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500 transition"
                           placeholder="••••••••">
                    <i data-feather="lock" class="absolute right-3 top-3 text-gray-400"></i>
                </div>
                <p class="text-xs text-gray-500 mt-1">Re-enter your password</p>
            </div>

            <div>
                <label for="num" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                <div class="relative">
                    <input type="tel" required id="num" name="num" pattern="[6-9]{1}[0-9]{9}" 
                           class="form-input w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500 transition"
                           placeholder="9876543210">
                    <i data-feather="phone" class="absolute right-3 top-3 text-gray-400"></i>
                    <i data-feather="x-circle" class="error-icon absolute right-3 top-3 text-red-500"></i>
                    <i data-feather="check-circle" class="success-icon absolute right-3 top-3 text-green-500"></i>
                </div>
                <p class="text-xs text-gray-500 mt-1">Enter 10 digit mobile number</p>
            </div>

            <div>
                <label for="clg" class="block text-sm font-medium text-gray-700 mb-1">College Name</label>
                <div class="relative">
                    <input type="text" id="clg" name="clg" 
                           class="form-input w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500 transition"
                           placeholder="Your college name">
                    <i data-feather="book" class="absolute right-3 top-3 text-gray-400"></i>
                </div>
                <p class="text-xs text-gray-500 mt-1">Enter your college name (optional)</p>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Select Course</label>
                <select name="course" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500 transition">
                    <option value="Java">Java Full stack Web Development</option>
                    <option value="Data">Data Structures and Algorithms</option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Mode</label>
                <div class="flex items-center space-x-4">
                    <label class="inline-flex items-center">
                        <input type="radio" id="on" value="Online" name="mode" class="text-blue-600 focus:ring-blue-500">
                        <span class="ml-2">Online</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" id="off" value="Offline" name="mode" class="text-blue-600 focus:ring-blue-500">
                        <span class="ml-2">Offline</span>
                    </label>
                </div>
            </div>

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition duration-300 flex items-center justify-center">
                <i data-feather="user-plus" class="mr-2"></i> Register Now
            </button>
        </form>
    </div>

    <script>
        AOS.init();
        feather.replace();
    </script>
</body>
</html>
